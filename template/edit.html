{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">

    <title>List of User</title>
   
  </head>
  <body class="d-flex flex-column h-100">
    
    <div class="container pt-4 pb-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
            <a class="navbar-brand" href="#">CRUD</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarsExample09">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="create">Create</a>
                    </li>
                    
                </ul>
                <form class="form-inline my-2 my-md-0">
                <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </nav>
    </div>
        
    <main role="main" class="flex-shrink-0">
        <div class="container">
            <h1>Edit User</h1>
            <form action="/updateuser/{{user.id}}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label >Name</label>
                    <input type="text" name="name" value="{{user.uname}}" class="form-control" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label >Email</label>
                    <input type="Email" name="email" value="{{user.email}}" class="form-control" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label >Country</label>
                    <input type="text" name="country" value="{{user.country}}" class="form-control" placeholder="Enter Country">
                </div>
                <div class="form-group">
                    <label >State</label>
                    <input type="text" name="state" value="{{user.state}}" class="form-control" placeholder="Enter State">
                </div>
                <div class="form-group">
                    <label >City</label>
                    <input type="text" name="city" value="{{user.city}}" class="form-control" placeholder="Enter City">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>
      
    

    
    <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
